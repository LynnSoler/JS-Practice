<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("p").click(function() {
            $(this).fadeOut("linear").fadeIn("slow").css("color", "red"); // See "Effects" on api.jquery.com for more functions that can be chained together like this //
        });
    });
</script>
</head>
<body>

<p>If you click on me, I will disappear!</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
